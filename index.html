<!DOCTYPE html>
<html ng-app="LeonesProfile">
<head >

	<meta charset="utf-8">
	<meta name="description" content="American Football team Web Page">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Glenn Rojas">
	<title>Leones American Football CR</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://use.fontawesome.com/25ef2129c1.js"></script>
</head>
<body>

	<header class="container-fluid">
		<div class="row">
			<div class="tittle-leones col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1>LEONES FOOTBALL</h1>
			</div>
		</div>
		<div class="row">
			<div class="social-nav col-md-3 col-lg-3 col-lg-offset-2 col-md-offset-2">
				<a href="https://www.facebook.com/leonesCRFootball/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
				<a href="https://twitter.com/cartagofc" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				<a href="https://www.instagram.com/cartagofc/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
				<a href="mailto:leonescartagofc@gmail.com" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
			</div>
			<div class="logo col-md-2 col-lg-2">
				<div>
					<img src="img/logo.png" alt="">
				</div>
			</div>

			<div class="user-nav col-md-5 col-lg-5">
				<a href="" id="login">Login</a>
				<a href="" id="sin-up">Sign-up</a>
				<i class="fa fa-search" aria-hidden="true"></i>
				<input type="search" name="search">
			</div>


		</div>
	
	</header>

	<nav class="nav navbar-default">
		<div class="container-fluid">
			<div class="row">
				<div class="first-nav col-lg-3 col-md-4 col-lg-offset-2 col-md-offset-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="" title="">Home</a></li>
						<li><a href="" title="">Team</a></li>
						<li><a href="" title="">Tickets</a></li>
					</ul>
				</div>
				<div class="second-nav col-lg-4 col-md-5 col-lg-offset-2 col-md-offset-2">
					<ul class="nav navbar-nav">
						<li><a href="" title="">Match Results</a></li>
						<li><a href="" title="">League</a></li>
						<li><a href="" title="">Contact</a></li>
					</ul>
				</div>
				</div>
			</div>
		</div>
	</nav>
	
	<section class="container-fluid carousel-section">
		<div class="row">
			<div class="col-lg-12 carousel">
				<img src="img/carousel.jpg" alt="">
			</div>
		</div>
	</section>

	<section class="container-fluid about-section">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 about-section-heading">
				<h2 class="text-center">&mdash;&mdash;&mdash; About &mdash;&mdash;&mdash;</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 about-section-img">
				<img src="img/about.jpg" alt="">
			</div>
			<div class="col-lg-5 col-md-5 col-sm-10 col-xs-10 about-section-text">
				<p class="text-center">¡SOMOS LEONES! Equipo costarricense de fútbol americano de Primera División.</p>
			</div>
		</div>
	</section>
	
	<section class="contairner-fluid players">
	<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 about-section-heading">
				<h2 class="text-center">&mdash;&mdash;&mdash; Meet Our Team &mdash;&mdash;&mdash;</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2">
				
			</div>
			<div ng-controller="CarouselControler" class="col-lg-8 main">
					<div class="player col-lg-4" ng-repeat="item in player">
				            <img ng-src="{{item.image}}"/>
				            <p>Name: {{item.name}}</p>
				            <p>Pos.: {{item.position}}</p>
				            <p>#: {{item.number}}</p>
	      			</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/angular/angular.min.js" type="text/javascript"></script>
	<script src="js/angular/controller.js" type="text/javascript"></script>
</body>
</html>
